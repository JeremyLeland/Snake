<style>
  body {
    margin: 0;
    overscroll-behavior: none; /* Disable Chrome two fingers back/forward swipe */
    user-select: none;  /* Prevent accidental selection while dragging mouse */
  }
  svg  { width: 100%; height: 100% }

  .message {
    position: absolute;
    top: 50%;
    width: 100%;
    text-align: center;
    font-family: sans-serif;
  }
  #bigMessage { position: relative; font-size: 50; }
  #littleMessage { position: relative; font-size: 30; }

  .snake { stroke: black; stroke-width: 2; }
  .apple { fill: red; stroke: black; stroke-width: 2; }

  .snakeDeath { animation: snakeDeath 1s linear 1 forwards; }
  @keyframes snakeDeath {
    from { opacity: 100%; }
    to   { opacity: 0%;   }
  }

  .goalForce { stroke: gray; stroke-width: 2; visibility: hidden; }
  .avoidForce { stroke: black; visibility: hidden; }
  .finalForce { stroke: green; stroke-width: 3; visibility: hidden; }
</style>

<body>
  <div class="message">
    <div class="message" id="bigMessage">Snake</div>
    <div class="message" id="littleMessage">Click to begin</div>
  </div>
</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
<script type="module">

  import { Settings, Snake, Apple } from './SnakeGame.js';

  const State = { Menu: 0, Playing: 1, Lose: 2 };

  let snakes = [], player, apples = [], gameState = State.Menu;

  const bigMessage = document.getElementById( 'bigMessage' );
  const littleMessage = document.getElementById( 'littleMessage' );
  
  function newGame() {
    bigMessage.style.visibility = 'hidden';
    littleMessage.style.visibility = 'hidden';
    gameState = State.Playing;

    player = new Snake();
    snakes = [ player ];
    apples = [];
    
    setTimeout( spawnSnake, 2000 );  

    for ( let i = 0; i < 3; i ++ ) {
      apples.push( new Apple() );
    }
    setTimeout( spawnApple, 3000 );
  }

  function spawnSnake() {
    snakes.push( new Snake() );
    setTimeout( spawnSnake, 2000 * snakes.length + Math.random() * 5000 );
  }

  function spawnApple() {
    apples.push( new Apple() );
    setTimeout( spawnApple, Math.random() * 3000 );
  }

  function update( dt ) {
    snakes = snakes.filter( snake => {
      apples = apples.filter( apple => {
        if ( snake.distanceTo( apple ) < snake.size + apple.size ) {
          snake.maxLength += 100;
          apple.destroy();
          return false;
        }

        return true;
      } );

      const avoidVectors = snake.getAvoidVectors( snakes );

      if ( snake == player ) {
        const towardMouse = Math.atan2( mouseY - snake.y, mouseX - snake.x );
        snake.turnTowardAngle( towardMouse, dt );
      }
      else {
        const towardGoal = snake.getGoalAngle( apples, avoidVectors );
        snake.turnTowardAngle( towardGoal, dt );
      }

      if ( avoidVectors.every( vector => vector.dist > 0 ) ) {
        snake.update( dt );
        return true;
      }
      else {
        snake.destroy();
        return false;
      }
    } );

    // if ( !player?.isAlive ) {
    //   bigMessage.innerText = 'Game Over!';
    //   bigMessage.style.visibility = 'default';
    //   littleMessage.innerText = 'Click to restart'
    //   littleMessage.style.visibility = 'default';
    //   gameState = State.Lose;
    // }
  }


  // const gui = new dat.GUI();
  // gui.width = 200;
  // for ( const setting in Settings ) {
  //   gui.add( Settings, setting );
  // }

  //
  // Input and update loop
  //

  let mouseX = 0, mouseY = 0, mouseDown = false;
  document.onmousemove = onInput;
  document.ontouchstart = onInput;
  document.ontouchmove = onInput;
  document.onmousedown = ( e ) => { mouseDown = true; onInput( e ); }
  document.onmouseup   = ( e ) => mouseDown = false;
  function onInput( e ) {
    const event = e.touches ? e.touches[0] : e;
    mouseX = event.pageX;
    mouseY = event.pageY;

    if ( gameState != State.Playing && mouseDown ) {
      newGame();
    }
  }

  let keyDown = true;     // default to running
  document.onkeydown = () => keyDown = true;
  document.onkeyup   = () => keyDown = false;

  let lastTime = null;
  function animate( now ) {
    lastTime ??= now;   // for first call only

    // Only update when key is pressed (for debugging purposes)
    if ( keyDown ) {
      update( now - lastTime );
    }
    lastTime = now;

    requestAnimationFrame( animate );
  }
  requestAnimationFrame( animate );


</script>
